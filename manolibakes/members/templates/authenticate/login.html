{% extends 'core/_base.html' %}

<div class='h-flex jc-center'>
<h2 class='seconday-title'>Log in</h2>
</div>


{% block content %}
<div class="">
  <h1 class="">Log in</h1>
  <form action="{% url 'members:login' %}" method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label class="">Nombre de usuario</label><br>
      {{ form.username }}
    </div>

    <div class="mb-3">
      <label class="">Contrase√±a</label><br>
      {{ form.password }}
    </div>


    {% if form.errors or form.non_field_errors %}
    <div class="">
      {% for field in form %}
      {{ field.errors }}
      {% endfor %}

      {{ form.non_field_errors }}
    </div>
    {% endif %}

    <div class="">
        <input type="submit" value="Log in">
    </div>

  </form>
</div>
{% endblock %}
