<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="try_style.css">
    <title>Try example</title>
</head>

<body>
    <main>
        <form class="table-container" id="form">
            <div class="table">
                <div class="blank-cell"></div>
                <div>
                    <a class="header" href="/">Columnaaa 1</a>
                </div>
                <div>
                    <a class="header" href="/">Columna 2</a>
                </div>
                <div>
                    <a class="header" href="/">Columna 3</a>
                </div>
                <div>
                    <a class="header" href="/">Columna 4</a>
                </div>
                <div>
                    <a class="index" href="/">Fila 1</a>
                </div>
                <div>
                    <input type="button" data-column="1" data-index="1" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="2" data-index="1" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="3" data-index="1" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="4" data-index="1" class="table-input">
                </div>
                <div>
                    <a class="index" href="/">Fila 2</a>
                </div>
                <div>
                    <input type="button" data-column="1" data-index="2" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="2" data-index="2" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="3" data-index="2" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="4" data-index="2" class="table-input">
                </div>
                <div>
                    <a class="index" href="/">Fila 3</a>
                </div>
                <div>
                    <input type="button" data-column="1" data-index="3" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="2" data-index="3" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="3" data-index="3" class="table-input">
                </div>
                <div>
                    <input type="button" data-column="4" data-index="3" class="table-input">
                </div>
            </div>
            <div class="incremental-buttons-container">
                <button type="button" id="plus" class="incremental-button">+</button>
                <button type="button" id="minus" class="incremental-button">-</button>
            </div>

            <div class="save-button-container">
                <button type="submit" class="save-button">Guardar</button>
            </div>
        <form/>

    </main>


</body>
<script src="try-script.js"></script>

</html>
