{% extends "core/_base.html" %} 
{% block content %}
<div class='h-flex jc-center'>
<h2 class='seconday-title'>Pedidos</h2>
</div>
<div class="h-flex jc-center">
    <div class='w-40 date-container'>
        <a id="left-arrow" href="{% url 'core:pedidos' date=day_before_iso %}"><i class="arrow left"></i></a>
        <h1 class='w-40'>{{ date_long_str }}</h1>
        <a id="right-arrow" href="{% url 'core:pedidos' date=day_after_iso %}"><i class="arrow right"></i></a>
    </div>
</div>
<section class="v-flex">
    {% for order in orders %}
    <div class='h-flex w-30'>
        <p>{{ order.name }}</p>
        <p>{{ order.number }}</p>
    </div>
    {% endfor %}
</section>
{% endblock content %}
