{% extends "core/_base.html" %} {% block content %}
<div class="date-container">
    <a id="left-arrow" href="/?date={{ day_before_iso }}"><i class="arrow left"></i></a>
    <h1>{{ today_str }}</h1>
    <a id="right-arrow" href="/?date={{ day_after_iso }}"><i class="arrow right"></i></a>
</div>
<section class="orders-container">
    {% for order in orders %}
        <div class="order-container">
            <p>{{ order.customer }} necesita {{ order.number}} {{ order.bread }}</p>
        </div>
    {% endfor %}
</section>
{% endblock content %}
