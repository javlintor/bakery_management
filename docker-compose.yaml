version: '3'

services:
  manolibakes:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/var/sqlite
    env_file:
      - .env
    entrypoint:
      [
        "python3",
        "/app/manage.py",
        "runserver",
        "0.0.0.0:8001"
      ]
    ports:
      - 8001:8001
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14.1-alpine
    environment:
      - POSTGRES_USER=postgres_admin
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
    volumes:
      - postgres-volume:/usr/shared/postgres/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_admin" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-volume:
    driver: local
